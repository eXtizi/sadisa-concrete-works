<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="msapplication-TileColor" content="#0E0E0E">
  <meta name="template-color" content="#0E0E0E">
  <meta name="description" content="Index page">
  <meta name="keywords" content="index, page">
  <meta name="author" content="">
  <link href="assets/css/style.css?v=3.0.0" rel="stylesheet">
  <title>Product Details</title>
  <style>
    .product-details {
      text-align: center;
      margin-top: 50px;
    }
    .product-details img, .product-details video {
      width: 80%;
      max-width: 600px;
    }
    .product-details p {
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <header class="header sticky-bar">
    <div class="container">
      <div class="main-header">
        <div class="header-nav">
          <nav class="nav-main-menu">
            <ul class="main-menu">
              <li><a href="index.html">Home</a></li>
              <li><a href="shop-grid.html" class="btn btn-primary btn-lg">Shop</a></li>
              <li><a href="page-about-us.html">About Us</a></li>
              <li><a href="#footer-section">Contact Us</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <div class="container product-details">
    <div class="row align-items-center">
      <div class="col-md-6 text-center">
        <img id="product-image" alt="Product Image" class="img-fluid" style="width: auto; height: auto; max-height: 80vh;">
      </div>
      <div class="col-md-6 text-center">
        <video id="product-video" controls class="img-fluid"></video>
        <p id="product-price" class="mt-3"></p>
      </div>
    </div>
  </div>
  <footer class="footer" id="footer-section">
    <div class="footer-1">
      <div class="container">
        <div class="col-lg-3 width-25 mb-30">
          <h4 class="mb-30 color-gray-1000">Contact</h4>
          <div class="font-md mb-20 color-gray-900"><strong class="font-md-bold">Address:</strong> No. 23 , Atawala ,Induruwa</div>
          <div class="font-md mb-20 color-gray-900"><strong class="font-md-bold">Phone:</strong> 0762185239 / 0342275601</div>
          <div class="font-md mb-20 color-gray-900"><strong class="font-md-bold">E-mail:</strong> sadisaharshana1@gmail.com</div>
          <div class="font-md mb-20 color-gray-900"><strong class="font-md-bold">Hours:</strong> 7:00 AM - 07:00 PM, Everyday</div>
        </div>
      </div>
    </div>
  </footer>
  <script>
    // Retrieve product details from localStorage
    const productImage = localStorage.getItem("productImage");
    const productVideo = localStorage.getItem("productVideo");
    const productPrice = localStorage.getItem("productPrice");

    // Update the page with the retrieved details
    document.getElementById("product-image").src = productImage;
    document.getElementById("product-video").src = productVideo;
    document.getElementById("product-price").textContent = `Price: ${productPrice}`;
  </script>
</body>
</html>
